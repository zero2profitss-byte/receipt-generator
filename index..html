<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saks Fifth Avenue Receipt Generator</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border: 1px solid #000;
      width: 350px;
    }
    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .store-info {
      text-align: center;
      font-size: 12px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      text-align: left;
      padding: 3px 0;
    }
    .total {
      border-top: 1px dashed #000;
      font-weight: bold;
      margin-top: 10px;
      padding-top: 5px;
    }
    .input-section {
      margin-bottom: 20px;
      font-size: 12px;
    }
    input, button {
      margin: 5px 0;
      padding: 5px;
      font-size: 12px;
      width: 100%;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    .receipt {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Saks Fifth Avenue</h2>
    <div class="store-info">
      <label for="storeAddress">Address:</label>
      <input type="text" id="storeAddress" placeholder="Type store address here" value="611 Fifth Ave, New York, NY 10022">
      <label for="storePhone">Phone:</label>
      <input type="text" id="storePhone" placeholder="Type store phone here" value="(212) 753-4000">
    </div>

    <div class="input-section">
      <input type="text" id="item" placeholder="Item name">
      <input type="number" id="price" placeholder="Price">
      <input type="number" id="qty" placeholder="Quantity">
      <button onclick="addItem()">Add Item</button>
      <button onclick="generateReceipt()">Generate Receipt</button>
    </div>

    <div id="receipt" class="receipt" style="display:none;"></div>
  </div>

  <script>
    let items = [];

    function addItem() {
      let item = document.getElementById("item").value;
      let price = parseFloat(document.getElementById("price").value);
      let qty = parseInt(document.getElementById("qty").value);

      if (item && price && qty) {
        items.push({ item, price, qty });
        alert(item + " added!");
        document.getElementById("item").value = "";
        document.getElementById("price").value = "";
        document.getElementById("qty").value = "";
      } else {
        alert("Fill in all fields");
      }
    }

    function generateReceipt() {
      let storeAddress = document.getElementById("storeAddress").value;
      let storePhone = document.getElementById("storePhone").value;

      let receiptDiv = document.getElementById("receipt");
      receiptDiv.style.display = "block";

      let date = new Date().toLocaleString();

      let html = `
        <h3 style="text-align:center;">Saks Fifth Avenue</h3>
        <p style="text-align:center; font-size:12px;">${storeAddress}<br>${storePhone}</p>
        <p style="text-align:center; font-size:12px;">${date}</p>
        <table>
          <tr><th>Item</th><th>Qty</th><th>Price</th></tr>
      `;

      let total = 0;
      items.forEach(it => {
        html += `<tr><td>${it.item}</td><td>${it.qty}</td><td>$${(it.price * it.qty).toFixed(2)}</td></tr>`;
        total += it.price * it.qty;
      });

      html += `</table><p class="total">TOTAL: $${total.toFixed(2)}</p>`;
      receiptDiv.innerHTML = html;
    }
  </script>
</body>
</html>
