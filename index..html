<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZERO2PROFIT Receipt Generator</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000; /* Black background */
      color: #39FF14; /* Neon green text */
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #39FF14;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #39FF14;
    }
    label { display: block; margin-top: 10px; text-align: left; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #39FF14;
      background: #000;
      color: #39FF14;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #39FF14;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #00FF66; }
    #receipt {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #39FF14;
      white-space: pre; /* Keeps receipt formatting */
      text-align: left;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ZERO2PROFIT Receipt Generator</h1>
  <div class="container">
    <label>Item Name:</label>
    <input type="text" id="item">
    <label>Price ($):</label>
    <input type="number" id="price">
    <label>Quantity:</label>
    <input type="number" id="qty" value="1">
    <button onclick="generateReceipt()">Generate Receipt</button>
    <button onclick="downloadReceipt()">Download PDF</button>
    <div id="receipt"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generateReceipt() {
      let item = document.getElementById('item').value;
      let price = parseFloat(document.getElementById('price').value);
      let qty = parseInt(document.getElementById('qty').value);
      if(!item || isNaN(price) || isNaN(qty)){ alert("Fill all fields."); return; }
      let subtotal = price * qty;
      let tax = subtotal * 0.06; // 6% tax
      let total = subtotal + tax;
      let today = new Date().toLocaleDateString();

      let receiptText = `
===========================
       ZERO2PROFIT
    Official Receipt Demo
---------------------------
Date: ${today}
---------------------------
Item: ${item}
Qty: ${qty}
Price: $${price.toFixed(2)}
---------------------------
Subtotal: $${subtotal.toFixed(2)}
Tax (6%): $${tax.toFixed(2)}
TOTAL:    $${total.toFixed(2)}
===========================
      THANK YOU!
===========================`;

      let receiptBox = document.getElementById('receipt');
      receiptBox.innerText = receiptText;
      receiptBox.style.display = "block";
    }

    function downloadReceipt() {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF();
      let receiptContent = document.getElementById('receipt').innerText;
      if(receiptContent === ""){ alert("Generate receipt first."); return; }
      doc.setFont("courier", "normal");
      doc.text(receiptContent, 10, 10);
      doc.save("receipt.pdf");
    }
  </script>
</body>
</html>
