<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero to Profits Receipt Generator</title>
  <style>
    :root {
      --light-green: #a8d5ba;
      --dark-green: #3b7a57;
    }
    body { font-family: Arial, sans-serif; background-color: var(--light-green); color: var(--dark-green); padding: 20px; }
    h1 { text-align: center; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: var(--dark-green); color: #fff; border: none; cursor: pointer; border-radius: 5px; }
    #receipt { margin-top: 20px; padding: 15px; border: 2px solid var(--dark-green); display: none; }
  </style>
</head>
<body>
  <h1>Zero to Profits Receipt Generator</h1>
  <div class="container">
    <label>Item Name:</label>
    <input type="text" id="item">
    <label>Price ($):</label>
    <input type="number" id="price">
    <label>Quantity:</label>
    <input type="number" id="qty" value="1">
    <button onclick="generateReceipt()">Generate Receipt</button>
    <button onclick="downloadReceipt()">Download PDF</button>
    <div id="receipt"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generateReceipt() {
      let item = document.getElementById('item').value;
      let price = parseFloat(document.getElementById('price').value);
      let qty = parseInt(document.getElementById('qty').value);
      if(!item || isNaN(price) || isNaN(qty)){ alert("Fill all fields."); return; }
      let total = price * qty;
      let today = new Date().toLocaleDateString();
      let receiptHTML = `
        <h2>Receipt</h2>
        <p>Date: ${today}</p>
        <p>Item: ${item}</p>
        <p>Price: $${price.toFixed(2)}</p>
        <p>Quantity: ${qty}</p>
        <h3>Total: $${total.toFixed(2)}</h3>
      `;
      let receiptBox = document.getElementById('receipt');
      receiptBox.innerHTML = receiptHTML;
      receiptBox.style.display = "block";
    }

    function downloadReceipt() {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF();
      let receiptContent = document.getElementById('receipt').innerText;
      if(receiptContent === ""){ alert("Generate receipt first."); return; }
      doc.text(receiptContent, 10, 10);
      doc.save("receipt.pdf");
    }
  </script>
</body>
</html>
