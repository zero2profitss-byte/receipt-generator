<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Receipt Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .container { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; }
    #receipt { margin-top: 20px; border: 1px solid #000; padding: 10px; display: none; }
  </style>
</head>
<body>
  <h1>Receipt Generator</h1>
  <div class="container">
    <label>Item Name:</label>
    <input type="text" id="item">
    <label>Price ($):</label>
    <input type="number" id="price">
    <label>Quantity:</label>
    <input type="number" id="qty" value="1">
    <button onclick="generateReceipt()">Generate Receipt</button>

    <div id="receipt"></div>
  </div>

  <script>
    function generateReceipt() {
      let item = document.getElementById('item').value;
      let price = parseFloat(document.getElementById('price').value);
      let qty = parseInt(document.getElementById('qty').value);
      if (!item || isNaN(price) || isNaN(qty)) {
        alert("Please fill all fields.");
        return;
      }
      let total = price * qty;
      let today = new Date().toLocaleDateString();
      let receiptHTML = `
        <h3>Receipt</h3>
        <p>Date: ${today}</p>
        <p>Item: ${item}</p>
        <p>Price: $${price.toFixed(2)}</p>
        <p>Quantity: ${qty}</p>
        <h4>Total: $${total.toFixed(2)}</h4>
      `;
      let receiptBox = document.getElementById('receipt');
      receiptBox.innerHTML = receiptHTML;
      receiptBox.style.display = "block";
    }
  </script>
</body>
</html>
